<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Signup Card -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Create Your Account</h1>
        <p class="text-sm text-center text-gray-500 mb-8">Join us and enjoy exclusive features</p>

        <!-- Signup Form -->
        <form id="signupForm">
            <!-- Full Name -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your full name"
                    class="border border-gray-300 rounded-lg w-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required
                />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    class="border border-gray-300 rounded-lg w-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required
                />
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Create a password"
                    class="border border-gray-300 rounded-lg w-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required
                />
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm your password"
                    class="border border-gray-300 rounded-lg w-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required
                />
            </div>

            <div class="mb-4">
                <button
                    type="submit"
                    class="w-full bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
                >
                    Sign Up
                </button>
            </div>
        </form>

        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300" />
            <span class="px-4 text-gray-500 text-sm">OR</span>
            <hr class="flex-grow border-gray-300" />
        </div>
        <p class="text-sm text-center text-gray-500 mt-6">
            Already have an account? 
            <a href="index.html" class="text-purple-500 hover:underline">Login</a>
        </p>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
            try {
                const response = await fetch('http://127.0.0.1:8000/api/signup/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        confirmPassword,
                    }),
                });
    
                if (response.ok) {
                
                    alert('Registration successful!');
                    window.location.href = 'Login.html';
                } else {

                    const result = await response.json();
                    alert(result.error || 'An error occurred during signup.');
                }
            } catch (error) {
                
            }
        });
    </script>   
    
</body>
</html>
